<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Flex Collage</title>
    <style>
        img {
            width: 100%;
            height: 100%;
        }

        .row {
            height: 400px;
            margin-bottom: 5px;
            display: flex;
            gap: 5px;
        }

        .row>div {
            flex: 1;
        }

        .collps img {
            height: 50%;
        }
        .collps{
            height: calc((100% - 5)/2);
        }
    </style>
</head>

<body>
    <header>
        <h2>My Picture Collage</h2>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="./images/B.jpg" alt="">
                </div>
                <div>
                    <img src="./images/C.jpg" alt="">
                </div>
                <div class="collps">
                    <img src="./images/D.jpg" alt="">
                    <img src="./images/E.jpg" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div>
                    <img src="./images/F.jpg" alt="">
                </div>
                <div>
                    <img src="./images/G.jpg" alt="">
                </div>
                <div>
                    <img src="./images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
